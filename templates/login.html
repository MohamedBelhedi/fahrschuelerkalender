<!DOCTYPE html>
<html lang="{{ 'ar' if lang == 'ar' else 'de' }}">
  <head>
    <meta charset="UTF-8">
    <title>{% if lang == 'ar' %}تسجيل الدخول{% else %}Admin Login{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f2f2f2;
        direction: {{ 'rtl' if lang == 'ar' else 'ltr' }};
        text-align: {{ 'right' if lang == 'ar' else 'left' }};
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="min-width:300px;">
      <h3 class="text-center mb-3">
        {% if lang == 'ar' %} تسجيل الدخول للمدرب {% else %}Fahrlehrer Login{% endif %}
      </h3>

      {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
      {% endif %}

      <form method="post">
        <div class="mb-3">
          <input type="text" name="username" class="form-control" placeholder="{% if lang == 'ar' %}اسم المستخدم{% else %}Benutzername{% endif %}" required>
        </div>
        <div class="mb-3">
          <input type="password" name="password" class="form-control" placeholder="{% if lang == 'ar' %}كلمة المرور{% else %}Passwort{% endif %}" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">
          {% if lang == 'ar' %} تسجيل الدخول {% else %}Einloggen{% endif %}
        </button>
      </form>

      <div class="text-center mt-3">
        <a href="/?lang={{lang}}" class="small text-muted">
          {% if lang == 'ar' %} العودة للتقويم {% else %}Zurück zum Kalender{% endif %}
        </a>
      </div>
    </div>
  </body>
</html>
